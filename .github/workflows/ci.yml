name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest pytest-asyncio pytest-cov

    - name: Lint with ruff
      run: |
        ruff check src/ scripts/ tests/
        ruff format --check src/ scripts/ tests/

    - name: Type check with mypy (relaxed for personal project)
      run: |
        mypy src/ scripts/ || echo "Type check completed (errors allowed for personal project)"

    - name: Test with pytest (15% coverage for personal project)
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-fail-under=15

    - name: Run health check
      run: |
        python scripts/health_check.py || echo "Health check completed with warnings (acceptable in CI)"