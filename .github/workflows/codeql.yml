# ğŸ”’ CodeQL Security Analysis for Otogram
# Advanced security scanning with GitHub's CodeQL

name: "ğŸ”’ CodeQL Security"

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.py'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'
      - '.github/workflows/codeql.yml'
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: "ğŸ” CodeQL Analysis"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: "ğŸ“¥ Checkout Repository"
      uses: actions/checkout@v4

    - name: "ğŸ”§ Initialize CodeQL"
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        config: |
          name: "Otogram CodeQL Config"
          disable-default-rules: false
          queries:
            - uses: security-extended
            - uses: security-and-quality

    - name: "ğŸ—ï¸ Autobuild"
      uses: github/codeql-action/autobuild@v3

    - name: "ğŸ” Perform CodeQL Analysis"
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    - name: "ğŸ“Š Upload SARIF Results"
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ${{ runner.temp }}/results/python.sarif