# 🔍 Dependency Review for Otogram
# Automatically review dependencies in pull requests for security vulnerabilities

name: "🔍 Dependency Review"

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/dependency-review.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: "🔍 Review Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: "📥 Checkout Repository"
      uses: actions/checkout@v4

    - name: "🔍 Dependency Review"
      uses: actions/dependency-review-action@v4
      with:
        # Fail on high/critical vulnerabilities
        fail-on-severity: high
        # Allow-list for specific packages (if needed)
        # allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause, ISC
        # Deny specific packages if needed
        # deny-packages: package-name
        # Comment PR with findings
        comment-summary-in-pr: true
        # Additional configuration
        vulnerability-check: true
        license-check: true
        base-ref: ${{ github.event.pull_request.base.sha }}
        head-ref: ${{ github.event.pull_request.head.sha }}

    - name: "📊 Upload Dependency Review Results"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-review-results
        path: dependency-review-*.json
        retention-days: 30