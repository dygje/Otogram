# ğŸ” Dependency Review for Otogram
# Review dependencies in pull requests for security vulnerabilities

name: "ğŸ” Dependency Review"

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
      - 'requirements*.txt'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: "ğŸ” Review Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: "ğŸ“¥ Checkout Repository"
      uses: actions/checkout@v4

    - name: "ğŸ” Dependency Review"
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        comment-summary-in-pr: true
        vulnerability-check: true
        license-check: true