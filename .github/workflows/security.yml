name: Security

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run security checks (optional for personal project)
      run: |
        echo "Running security checks..."
        if command -v bandit &> /dev/null; then
          bandit -r src/ -f json -o bandit-report.json || echo "Bandit found issues (acceptable for personal project)"
        else
          echo "Bandit not available, skipping..."
        fi
        
        if command -v safety &> /dev/null; then
          safety check --json --output safety-report.json || echo "Safety found issues (acceptable for personal project)"
        else
          echo "Safety not available, skipping..."
        fi
        
        echo "Security scan completed (failures allowed for personal project)"