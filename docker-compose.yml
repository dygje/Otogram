# Docker Compose for Personal Project
# Simple setup for single user

version: '3.8'

services:
  otogram:
    build: .
    container_name: otogram
    env_file: .env
    volumes:
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: otogram-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: otogram
    restart: unless-stopped

volumes:
  mongodb_data: