# MkDocs Configuration for Telegram Automation System
site_name: Telegram Automation System
site_description: Professional Telegram automation system with mass messaging and bot management
site_author: Telegram Automation System Contributors
site_url: https://dygje.github.io/Otogram

# Repository
repo_name: dygje/Otogram
repo_url: https://github.com/dygje/Otogram
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: en
  
  # Color scheme
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  # Logo and favicon
  logo: assets/logo.png
  favicon: assets/favicon.ico

# Navigation
nav:
  - Home: index.md
  - Getting Started: GETTING_STARTED.md
  - API Reference: API.md
  - Documentation: README.md
  - Development:
    - Contributing: CONTRIBUTING.md
    - Migration Guide: PYROGRAM_TO_PYROFORK_MIGRATION.md
    - Architecture Decisions: decisions/README.md
  - About:
    - Changelog: CHANGELOG.md
    - Security: SECURITY.md
    - Code of Conduct: CODE_OF_CONDUCT.md

# Plugins
plugins:
  - search:
      lang: en
  - mermaid2:
      arguments:
        theme: neutral
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  # Python Markdown
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - fenced_code
  - def_list
  - footnotes
  - md_in_html
  
  # Python Markdown Extensions  
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Admonitions
  - admonition
  - pymdownx.details

# Extra CSS and JS
extra_css:
  - assets/extra.css

extra_javascript:
  - assets/extra.js

# Extra variables
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/dygje/Otogram
      name: GitHub Repository
    - icon: fontawesome/solid/bug
      link: https://github.com/dygje/Otogram/issues
      name: Report Issues

