# Ruff configuration for personal project
# All ruff settings centralized here

target-version = "py311"
line-length = 100
src = ["src", "scripts", "tests"]

[lint]
# Essential rules only for personal development
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes 
    "I",   # isort
    "B",   # flake8-bugbear (critical bugs only)
]

# Relaxed rules for personal project
ignore = [
    "E501",     # line too long (formatter handles this)
    "B008",     # function calls in defaults (common pattern)
    "W293",     # blank line contains whitespace
    "E203",     # whitespace before ':' (conflicts with formatter)
]

exclude = [
    ".git",
    "__pycache__", 
    "build",
    "dist",
    ".venv",
    ".env",
]

[lint.per-file-ignores]
# Very lenient for tests and scripts
"tests/*" = ["B", "E"]      # Very lenient for tests
"scripts/*" = ["T201"]      # Allow print statements

[lint.isort]
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"